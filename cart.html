<!DOCTYPE html>

<head>

  <style>
    /* Fix for total text color */
    .total-text {
      color: #000;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 2rem 0 1rem;
    }

      text-align: center;

    .copy-cart-box textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }

    .copy-btn {
      background: linear-gradient(to right, #000, #c00);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .fancy-cart-btn {
      display: block;
      margin: 2rem auto;
      font-size: 1.2rem;
      padding: 1rem 2rem;
    }
  </style>
</head>
