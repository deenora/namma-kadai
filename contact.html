<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Deenora</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      color: #111;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: linear-gradient(to right, #f4f4f4, #ffffff);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: #111;
    }
    .nav-links a {
      color: #333;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #000;
    }

    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      background: #fefefe;
      text-align: center;
      flex-direction: column;
    }

    .contact-section h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #111;
    }

    .insta-btn {
      background: #E1306C; /* Instagram pink */
      color: white;
      font-weight: 700;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(225, 48, 108, 0.5);
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }

    .insta-btn:hover {
      background: #c72e5a;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(199, 46, 90, 0.7);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">DEENORA</div>
   <nav class="nav-links">
  <a href="home.html">Home</a>
  <a href="index.html">Products</a>
  <a href="hottrends.html">Hot Trends</a>  <!-- New Button -->
  <a href="contact.html">Contact</a>
  <a href="cart.html" class="cart-icon">ðŸ›’ Cart <span id="cart-count">0</span></a>
</nav>

  </header>

  <section class="contact-section">
    <h1>Connect with Us on Instagram</h1>
    <a href="https://www.instagram.com/deenora_clothing?igsh=MWJha2tmNHJyZ2loZA==" target="_blank" rel="noopener noreferrer" class="insta-btn">
      Visit Our Instagram
    </a>
  </section>
   <footer class="footer">
    <p>&copy; 2025 Deenora. All Rights Reserved.</p>
  </footer>
</body>
</html>
